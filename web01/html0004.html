<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=>, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>天使</title>
</head>

<body>
    <nav style="text-align: right;"> 
        <a href="index.html">返回首页</a>
      </nav>
  <!-- 表格，符合标签 顶级的标记是table -->
  <table border="1">
    <!-- 表头 thead -->
    <thead>
      <!-- 一行 tr -->
      <tr>
        <!-- 头单元格 th -->
        <th>学号</th>
        <th>姓名</th>
        <th>性别</th>
      </tr>
    </thead>

    <!-- 表的内容 tbody -->
    <tbody>
      <!-- 行 -->
      <tr>
        <!-- 内容单元格 -->
        <td>201901023</td>
        <td>徐佳欣</td>
        <td>女神</td>
      </tr>
      <tr>
        <td>201901002</td>
        <td>刘靖婷</td>
        <td>憨憨</td>
      </tr>


    </tbody>
  </table>

  <!--
    小结 html标记对应不同的效果 绝大多数标记都是成对的，结束标记里面是/开头
    例如：<P></p> <td></td>
    也有一些特别的单一标记，不需要收标记
    例如：<br></br>
    属性只会出现在开始标记里面，且空格分隔 格式是：<标记名="属性的值">
    例如：<p style="..."> <img src="...">
  -->
</body>

</html>
